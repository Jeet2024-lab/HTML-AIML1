<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <fieldset>

        <legend>Biodata</legend>
        <form action="./response.html" name="biodata" target="_blank" method="get" >
<label for="name">Name:</label>
<input type="text"  id="name" name="name" placeholder="Enter your name" required>
<br><br>
<label for="dob">DOB:</label>
<input type="date" id="dob" name="dob" required>
<br><br>

<label for="attempt">Attempt:</label>
<input type="number" id="attempt" name="attempt" min="1" max="3" required>
<br><br>
<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Enter your email" required>
<br><br>
<label for="Add">Address:</label>
<textarea name="text" id="Add" rows="7" cols="30"></textarea>

<br><br>
<label for="tel">Phone:</label>
<input type="tel" id="tel" name="tel" placeholder="Enter your phone number" required>
<br><br>
<label for="gender">Gender:</label>
<input type="radio" id="male" name="gender" value="male" required  >
<label for="male">Male</label>
<input type="radio" id="female" name="gender" value="female" required>
<label for="female">Female</label>

<br><br>
<label for="check">Vehicles u have </label>
<input type="checkbox"  id="bike" name="vehicle1" value="Bike">
<label for="bike">Bike</label>
<input type="checkbox"  id="car" name="vehicle2" value="Car">
<label for="car">Car</label>
<br><br>

<label for="select">Select your Language:</label>
<select name="select" id="select">
    <option >Select Your Lang</option>
    <optgroup label="Programming Languages">
<option value="C">C</option>
<option value="C++">C++</option>
<option value="Java">Java</option>
</optgroup>

<optgroup label="Frontend Technologies">
<option value="HTML">HTML</option>
<option value="CSS">CSS</option>
<option value="Java Script">Java Script</option>
</optgroup>

</select>
<br><br>
<label for="file">File Upload:</label>
<input type="file" id="file" name="file" required>
<br><br>
<label for="pass">Password:</label>
<input type="password" id="pass" name="pass" placeholder="Enter your password" required>
<br><br>
<label for="appoint">Appointment:</label>
<input type="time" id="appoint" name="appoint" required>
<br><br>

<input type="submit" value="submit">
<input type="reset" value="Reset">
        </form>
    </fieldset>
    
</body>
</html>
